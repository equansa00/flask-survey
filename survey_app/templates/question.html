{% extends "base.html" %}

{% block content %}
<h2>{{ question.question }}</h2>

<form action="/answer" method="post">
    {% for choice in question.choices %}
        <input type="radio" name="choice" value="{{ choice }}" id="{{ choice }}">
        <label for="{{ choice }}">{{ choice }}</label><br>
    {% endfor %}
    <br>
    <input type="submit" value="Next">
</form>
{% endblock %}
