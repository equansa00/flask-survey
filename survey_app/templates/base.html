<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey App</title>
    <!-- You can also include common stylesheets and scripts here -->
</head>
<body>

<div class="container">
    <!-- Flash messages can be displayed here -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <!-- Main content of the page will go here -->
    {% block content %}{% endblock %}
</div>

</body>
</html>
